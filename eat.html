<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>500俱樂部</title>

<style>
body{
  margin:0;
  background:#000;
  color:#f5d77a;
  font-family:"Microsoft JhengHei",sans-serif;
  text-align:center;
}

/* ===== 時鐘 ===== */
.clock{
  position:fixed;
  top:14px;
  left:14px;
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.5);
  z-index:9999;
}

/* 刻度 */
.clock .num{
  position:absolute;
  width:100%;
  height:100%;
  text-align:center;
  font-size:14px;
  font-weight:bold;
}
.clock .num span{display:block;margin-top:6px}

.n1{transform:rotate(30deg)} .n2{transform:rotate(60deg)}
.n3{transform:rotate(90deg)} .n4{transform:rotate(120deg)}
.n5{transform:rotate(150deg)} .n6{transform:rotate(180deg)}
.n7{transform:rotate(210deg)} .n8{transform:rotate(240deg)}
.n9{transform:rotate(270deg)} .n10{transform:rotate(300deg)}
.n11{transform:rotate(330deg)} .n12{transform:rotate(0deg)}

.n1 span{transform:rotate(-30deg)} .n2 span{transform:rotate(-60deg)}
.n3 span{transform:rotate(-90deg)} .n4 span{transform:rotate(-120deg)}
.n5 span{transform:rotate(-150deg)} .n6 span{transform:rotate(-180deg)}
.n7 span{transform:rotate(-210deg)} .n8 span{transform:rotate(-240deg)}
.n9 span{transform:rotate(-270deg)} .n10 span{transform:rotate(-300deg)}
.n11 span{transform:rotate(-330deg)}

.hand{
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center bottom;
}
.hour{width:4px;height:30px;background:red}
.minute{width:3px;height:40px;background:yellow}
.second{width:2px;height:48px;background:#00ffff}

/* ===== 右上角圖片 ===== */
.avatar{
  position:fixed;
  top:14px;
  right:14px;
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  z-index:9999;
  box-shadow:0 0 18px rgba(0,255,255,.6);
  pointer-events:none;
}
/* ===== 右上角圖片 ===== */
.avatar1{
  position:fixed;
  top:154px;
  right:14px;
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  z-index:9999;
  box-shadow:0 0 18px rgba(0,255,255,.6);
  pointer-events:none;
}

.title{font-size:48px;margin-top:30px;font-weight:bold}
.top-text{font-size:36px;margin-top:10px}

.center{
  margin:40px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* ===== 霓虹能量環 ===== */
.ring{
  position:absolute;
  width:320px;
  height:320px;
  border-radius:50%;
  background:conic-gradient(#00ffff,#ff00ff,#00ffff);
  animation:spin 14s linear infinite;
  pointer-events:none;
  box-shadow:
    0 0 20px rgba(0,255,255,.9),
    0 0 40px rgba(255,0,255,.7),
    inset 0 0 20px rgba(0,255,255,.8);
}
.ring::before{
  content:"";
  position:absolute;
  inset:12px;
  border-radius:50%;
  background:#000;
}

.iframe-mask{
  width:280px;
  height:280px;
  border-radius:50%;
  overflow:hidden;
  background:black;
  z-index:2;
}
.iframe-mask iframe{
  width:100%;
  height:100%;
  border:none;
}

.bottom-text{
  font-size:36px;
  margin-bottom:40px;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="clock">
  <div class="num n12"><span>12</span></div>
  <div class="num n1"><span>1</span></div>
  <div class="num n2"><span>2</span></div>
  <div class="num n3"><span>3</span></div>
  <div class="num n4"><span>4</span></div>
  <div class="num n5"><span>5</span></div>
  <div class="num n6"><span>6</span></div>
  <div class="num n7"><span>7</span></div>
  <div class="num n8"><span>8</span></div>
  <div class="num n9"><span>9</span></div>
  <div class="num n10"><span>10</span></div>
  <div class="num n11"><span>11</span></div>

  <div class="hand hour" id="h"></div>
  <div class="hand minute" id="m"></div>
  <div class="hand second" id="s"></div>
</div>

<div class="title">500</div>
<div class="top-text">〈俱樂部〉</div>
<div class="top-text">〈餐會〉</div>

<img class="avatar" src="https://m-jpg533.github.io/ppsd/52.jpg">
<img class="avatar1" src="https://m-jpg533.github.io/flask-share/32.png">
<div class="center">
  <div class="ring"></div>
  <div class="iframe-mask">
    <iframe
      src="https://www.youtube.com/embed/7hLM6wsCRtM?playsinline=1"
      allow="encrypted-media; fullscreen"
      allowfullscreen
      playsinline
      webkit-playsinline>
    </iframe>
  </div>
</div>

<div class="bottom-text">有同學照片請勿分享</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const h=document.getElementById("h");
  const m=document.getElementById("m");
  const s=document.getElementById("s");

  function updateClock(){
    const now=new Date();
    const hour=now.getHours()%12;
    const minute=now.getMinutes();
    const second=now.getSeconds();

    h.style.transform=`translate(-50%,-100%) rotate(${hour*30+minute*0.5}deg)`;
    m.style.transform=`translate(-50%,-100%) rotate(${minute*6}deg)`;
    s.style.transform=`translate(-50%,-100%) rotate(${second*6}deg)`;
  }

  updateClock();
  setInterval(updateClock,1000);
});
</script>

</body>
</html>
