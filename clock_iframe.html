<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10秒後影片顯示（有聲音）</title>

<style>
  body {
    background: black;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .clock {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 8px solid white;
    position: absolute;
    overflow: hidden;
    z-index: 10;
    transition: opacity 1.5s;
  }

  .clock img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
  }

  .hand {
    position: absolute;
    width: 6px;
    left: 50%;
    top: 50%;
    transform-origin: 50% 100%;
    transform: translate(-50%, -100%) rotate(0deg);
    z-index: 11;
  }

  .hour {
    height: 60px;
    background: red;
    animation: rotateHour 12s linear infinite;
  }

  .minute {
    height: 90px;
    background: yellow;
    animation: rotateMinute 6s linear infinite;
  }

  @keyframes rotateHour {
    from { transform: translate(-50%, -100%) rotate(0deg); }
    to   { transform: translate(-50%, -100%) rotate(360deg); }
  }

  @keyframes rotateMinute {
    from { transform: translate(-50%, -100%) rotate(0deg); }
    to   { transform: translate(-50%, -100%) rotate(360deg); }
  }

  /* 影片永遠置中 */
  video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 400px;
    width: 100%;
    display: none;
    border-radius: 20px;
    z-index: 5;
  }

  /* 點擊開始按鈕 */
  #startBtn {
    position: absolute;
    z-index: 20;
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background: #ffcc00;
    cursor: pointer;
  }
</style>
</head>

<body>

<button id="startBtn">▶ 點這裡開始（含聲音）</button>

<div class="clock" id="clock">
  <img src="https://m-jpg533.github.io/ox/35.jpg">

  <div class="hand hour"></div>
  <div class="hand minute"></div>
</div>

<video id="video" src="https://m-jpg533.github.io/hh/70.mp4"></video>

<script>
const btn = document.getElementById("startBtn");
const clock = document.getElementById("clock");
const video = document.getElementById("video");

btn.addEventListener("click", () => {
  
  btn.style.display = "none";
  video.play();

  setTimeout(() => {
    clock.style.opacity = "0";

    setTimeout(() => {
      clock.style.display = "none";
      video.style.display = "block";
      video.play();
    }, 1500);

  }, 7000);

});
</script>

</body>
</html>
